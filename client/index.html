<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TODO Application</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
</head>
<body>
	<section>
		<article class="list" data-container="active-list">
			<h1>
				<input type="text" value="List title" placeholder="title" data-field="list-title"/>
			</h1>
			<div class="new-item">
				<input type="text" placeholder="Type your item here" data-field="new-item"/>
				<button title="Add a new TODO item" data-action="new-item">+</button>
			</div>
			<div data-container="item-lists">
				<ul class="items" data-container="items">
					<li class="item">
						<input type="checkbox"/>
						<input type="text" value="Item"/>
						<button data-action="remove-item">x</button>
					</li>
				</ul>
				<hr/>
				<ul class="items archived" data-container="completed-items">
					<li class="item archived">
						<input type="checkbox"/>
						<input type="text" value="Item"/>
						<button data-action="remove-item">x</button>
					</li>
				</ul>
			</div>
		</article>

		<aside class="lists-container">
			<div class="add-list">
				<button title="Add a new TODO list" data-action="new-list">+</button>
			</div>
			<ul class="lists" data-action="list-click" data-container="lists">
				<li class="active"><button>List 1</button></li>
				<li><button>List 2</button></li>
				<li><button>List 3</button></li>
			</ul>
		</aside>
	</section>

	<script type="module">
		import app from "./src/app-controller.js"
		app()
	</script>
</body>
</html>
